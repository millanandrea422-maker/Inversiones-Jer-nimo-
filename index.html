<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Control de Mi Negocio</title>
    <style>
        /* Estilos b치sicos para claridad visual */
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f9; }
        .container { max-width: 400px; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        input { width: 100%; margin-bottom: 10px; padding: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; cursor: pointer; }
        ul { list-style: none; padding: 0; }
        li { border-bottom: 1px solid #ddd; padding: 10px 0; display: flex; justify-content: space-between; }
    </style>
</head>
<body>

<div class="container">
    <h2>Mi Peque침o Negocio</h2>
    <input type="text" id="producto" placeholder="Nombre del producto">
    <input type="number" id="precio" placeholder="Precio ($)">
    <button onclick="agregarProducto()">Agregar a la lista</button>

    <h3>Resumen:</h3>
    <ul id="listaProductos"></ul>
    <p><strong>Total: $<span id="totalVenta">0</span></strong></p>
</div>

<script>
    // Variables para mantener el estado
    let total = 0;

    /**
     * Funci칩n para agregar productos a la interfaz
     */
    function agregarProducto() {
        const inputProducto = document.getElementById('producto');
        const inputPrecio = document.getElementById('precio');
        const lista = document.getElementById('listaProductos');
        const displayTotal = document.getElementById('totalVenta');

        if (inputProducto.value === '' || inputPrecio.value === '') {
            alert("Por favor, completa ambos campos");
            return;
        }

        // Crear elemento de lista
        const li = document.createElement('li');
        li.innerHTML = `<span>${inputProducto.value}</span> <span>$${inputPrecio.value}</span>`;
        lista.appendChild(li);

        // Actualizar el total matem치tico
        total += parseFloat(inputPrecio.value);
        displayTotal.innerText = total.toFixed(2);

        // Limpiar campos
        inputProducto.value = '';
        inputPrecio.value = '';
    }
</script>

</body>

</html>
