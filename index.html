<style>
:root { --gold: #c5a059; --red: #e74c3c; --dark: #121212; --light: #ffffff; }
body { font-family: 'Montserrat', sans-serif; margin: 0; background: #fdfdfd; color: var(--dark); }

/* Barra de Oferta Flash */
.flash-sale { background: var(--dark); color: white; text-align: center; padding: 10px; font-size: 0.8rem; letter-spacing: 2px; }
.timer { color: var(--gold); font-weight: bold; }

header h1 { font-family: 'Playfair Display', serif; margin: 0; font-size: 2rem; letter-spacing: 5px; }

.section-title { text-align: center; padding: 40px 0 20px; text-transform: uppercase; letter-spacing: 3px; font-size: 1.2rem; }

/* Contenedor de Productos */
.grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; padding: 0 20px; max-width: 1200px; margin: auto; }

.card { background: white; border-radius: 10px; overflow: hidden; position: relative; box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
.card img { width: 100%; height: 380px; object-fit: cover; }

/* Etiqueta de Descuento */
.badge { position: absolute; top: 15px; left: 15px; background: var(--red); color: white; padding: 5px 12px; font-weight: bold; border-radius: 5px; font-size: 0.8rem; }

.price-box { margin-bottom: 15px; }
.old-price { text-decoration: line-through; color: #999; font-size: 0.9rem; margin-right: 10px; }
.new-price { color: var(--red); font-weight: bold; font-size: 1.2rem; }

.btn-add { background: var(--dark); color: white; border: none; width: 100%; padding: 15px; text-transform: uppercase; letter-spacing: 2px; cursor: pointer; transition: 0.3s; }
.btn-add:hover { background: var(--gold); }

/* Carrito */
.cart-bar { position: fixed; bottom: 20px; left: 20px; right: 20px; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 -5px 25px rgba(0,0,0,0.15); display: flex; justify-content: space-between; align-items: center; z-index: 1000; display: none; border-left: 5px solid var(--gold); }
.btn-wa { background: #25d366; color: white; text-decoration: none; padding: 12px 20px; border-radius: 50px; font-weight: bold; font-size: 0.9rem; }
</style>
</head>
<body>

<div class="flash-sale">OFERTAS DE TEMPORADA TERMINAN EN: <span class="timer" id="countdown">00:00:00</span></div>

<div class="grid" id="productos-grid">
</div>

<div class="cart-bar" id="cart-bar">
<div>
<span id="qty">0</span> PRENDAS SELECCIONADAS<br>
<strong>TOTAL: $<span id="total">0</span></strong>
</div>
<a href="#" id="wa-link" class="btn-wa" target="_blank">PEDIR POR WHATSAPP</a>
</div>

<script>
// LISTA DE PRODUCTOS CON OFERTAS
const productos = [
{ id: 1, nombre: "Vestido Rojo PasiÃ³n", precioAnt: 150000, precioNuevo: 95000, desc: "-35%", img: "https://images.unsplash.com/photo-1515372039744-b8f02a3ae446?w=500" },
{ id: 2, nombre: "Blusa Floral Seda", precioAnt: 80000, precioNuevo: 45000, desc: "-40%", img: "https://images.unsplash.com/photo-1595777457583-95e059d581b8?w=500" },
{ id: 3, nombre: "Jeans Slim Fit", precioAnt: 120000, precioNuevo: 89000, desc: "-25%", img: "https://images.unsplash.com/photo-1541099649105-f69ad21f3246?w=500" },
{ id: 4, nombre: "Conjunto Gala Black", precioAnt: 250000, precioNuevo: 175000, desc: "-30%", img: "https://images.unsplash.com/photo-1539109136881-3be0616acf4b?w=500" }
];

let carrito = [];
let montoTotal = 0;

function cargarTienda() {
const contenedor = document.getElementById('productos-grid');
productos.forEach(p => {
contenedor.innerHTML += `
<div class="card">
<div class="badge">${p.desc} OFF</div>
<img src="${p.img}" alt="${p.nombre}">
<div class="info">
<h3>${p.nombre}</h3>
<div class="price-box">
<span class="old-price">$${p.precioAnt.toLocaleString()}</span>
<span class="new-price">$${p.precioNuevo.toLocaleString()}</span>
</div>
<button class="btn-add" onclick="agregar(${p.id})">Agregar a la Bolsa</button>
</div>
</div>
`;
});
}

function agregar(id) {
const prod = productos.find(p => p.id === id);
carrito.push(prod);
montoTotal += prod.precioNuevo;

document.getElementById('cart-bar').style.display = 'flex';
document.getElementById('qty').innerText = carrito.length;
document.getElementById('total').innerText = montoTotal.toLocaleString();

// MENSAJE DE WHATSAPP
let msg = "Hola Inversiones JerÃ³nimo! ðŸ”¥ AprovechÃ© las ofertas: ";
carrito.forEach(i => msg += `%0A- ${i.nombre} ($${i.precioNuevo})`);
msg += `%0A%0ATotal a pagar: $${montoTotal}`;

const miNumero = "573001234567"; // CAMBIA ESTO POR TU CELULAR
document.getElementById('wa-link').href = `https://wa.me/${miNumero}?text=${msg}`;
}

// CRONOMETRO DE PRUEBA (24 horas)
let h = 24, m = 0, s = 0;
setInterval(() => {
if(s>0) s--; else { s=59; if(m>0) m--; else { m=59; h--; }}
document.getElementById('countdown').innerText = `${h}:${m<10?'0'+m:m}:${s<10?'0'+s:s}`;
}, 1000);

cargarTienda();
</script>
