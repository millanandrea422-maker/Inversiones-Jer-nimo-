<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inversiones JerÃ³nimo | Boutique</title>
<style>
:root { --oro: #c5a059; --negro: #1a1a1a; --blanco: #ffffff; }
body {
font-family: 'Playfair Display', serif; margin: 0;
background-color: #f4f4f4; color: var(--negro);
}
/* Encabezado con imagen de moda */
.hero {
background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
url('https://images.unsplash.com/photo-1441986300917-64674bd600d8?auto=format&fit=crop&w=1000&q=80');
background-size: cover; background-position: center;
height: 250px; display: flex; flex-direction: column;
justify-content: center; align-items: center; color: white; text-align: center;
}
.hero h1 { font-size: 2.5rem; margin: 0; letter-spacing: 3px; text-transform: uppercase; }
.hero p { font-style: italic; font-size: 1.1rem; margin-top: 10px; }

.container { max-width: 500px; margin: -50px auto 40px; position: relative; padding: 0 15px; }

.card {
background: var(--blanco); padding: 30px; border-radius: 15px;
box-shadow: 0 15px 35px rgba(0,0,0,0.1);
}

.input-group { margin-bottom: 15px; }
label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 0.9rem; color: #555; }
input {
width: 100%; padding: 12px; border: 1px solid #ddd;
border-radius: 8px; box-sizing: border-box; font-size: 16px;
}

button {
width: 100%; padding: 15px; background: var(--negro); color: var(--oro);
border: 2px solid var(--oro); border-radius: 8px; font-weight: bold;
text-transform: uppercase; letter-spacing: 2px; cursor: pointer;
transition: all 0.3s; margin-top: 10px;
}
button:hover { background: var(--oro); color: var(--negro); }

.item-list { margin-top: 25px; list-style: none; padding: 0; }
.item {
display: flex; justify-content: space-between; align-items: center;
padding: 15px 0; border-bottom: 1px solid #eee;
}
.item-info { display: flex; align-items: center; gap: 15px; }
.item-icon { font-size: 24px; }

.total-section {
margin-top: 20px; padding-top: 20px; border-top: 2px solid var(--negro);
display: flex; justify-content: space-between; font-size: 1.5rem; font-weight: bold;
}
</style>
</head>
<body>

<div class="hero">
<h1>Inversiones JerÃ³nimo</h1>
<p>Exclusividad en cada prenda</p>
</div>

<div class="container">
<div class="card">
<div class="input-group">
<label>Prenda / ArtÃ­culo</label>
<input type="text" id="producto" placeholder="Ej: Vestido de seda">
</div>
<div class="input-group">
<label>Precio Unitario</label>
<input type="number" id="precio" placeholder="0.00">
</div>
<button onclick="agregar()">Registrar Venta</button>

<ul id="lista" class="item-list"></ul>

<div class="total-section">
<span>TOTAL</span>
<span id="total">$ 0.00</span>
</div>
</div>
</div>

<script>
let t = 0;
function agregar() {
const p = document.getElementById('producto');
const pr = document.getElementById('precio');
const l = document.getElementById('lista');
if(p.value && pr.value) {
const li = document.createElement('li');
li.className = 'item';
li.innerHTML = `<div class="item-info"><span class="item-icon">ðŸ‘—</span><span>${p.value}</span></div> <strong>$${parseFloat(pr.value).toFixed(2)}</strong>`;
l.appendChild(li);
t += parseFloat(pr.value);
document.getElementById('total').innerText = `$ ${t.toFixed(2)}`;
p.value = ''; pr.value = '';
}
}
</script>

</body>
</html>
